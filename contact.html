  <body>
    <h1 class="text-center" id="contact-header"> Contact</h1>
  
    <section id="contact">
      <div id="container">
        <form id="myForm">
          <label for="email">Email<span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
          <div id="emailError" class="error-message"></div>
  
          <label for="phone">Phone<span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" required>
          <div id="phoneError" class="error-message"></div>
  
          <label for="service">Service<span class="required">*</span></label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Select an option</option>
            <option value="testing">Testing Website</option>
            <option value="automatedTesting">Automated Testing</option>
            <option value="webDevelopment">Web Development</option>
          </select>
          <div id="serviceError" class="error-message"></div>
  
          <label for="street">Street</label>
          <input type="text" id="street" name="street">
  
          <label for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" name="postalCode">
  
          <label for="city">City</label>
          <input type="text" id="city" name="city">
  
          <label for="additionalInfo">Additional Information</label>
          <textarea id="additionalInfo" name="additionalInfo"></textarea>
  
          <button type="button" onclick="validateForm()">Submit</button>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
